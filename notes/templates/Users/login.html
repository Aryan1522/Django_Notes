{% extends 'Users\base_layout.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2 class="container">Login</h2>
  <form method="post" class="container">
    {% csrf_token %}
    <p class="container left-align">
      <b>UserName :</b> <br>
      {{ form.username }}
      <b>Password :</b> <br>
      {{ form.password }}
    </p>
    {% if request.GET.next %}
      <input type="hidden" name="next" value="{{ request.GET.next }}">
    {% endif %}
    <button class="button" type="submit">Login</button>
  </form>
  <p>Don't have an account yet? <a href="signup">SignUP</a> now!</p>
{% endblock %}
